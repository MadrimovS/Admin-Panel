<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>

  <body class="bg-dark">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Admin panel</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul
            id="changeList"
            class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
            style="--bs-scroll-height: 100px"
          >
            <li class="nav-item">
              <a class="nav-link" href="#" value="Uzbekistan">Uzbekistan</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" value="Siyosat">Siyosat</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" value="Sport">Sport</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" value="allPosts">All posts</a>
            </li>
            <!-- <select class="form-control" id="types-select">
              <option value="all">Hamma post</option>
              <option value="sport">Sport</option>
              <option value="uzbekiston">Uzbekiston</option>
              <option value="siyosat">Siyosat</option>
            </select> -->
          </ul>

          <!-- SEARCH INPUT -->
          <form id="searchForm" class="d-flex">
            <input
              id="search"
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1 class="text-center text-light mt-4">Admin panel</h1>

      <!--========== FORM INPUT GROUP ==========-->
      <form id="form-post" class="form-control w-50 mx-auto mt-4">
        <input
          id="image"
          name="image"
          class="form-control mt-3"
          type="text"
          placeholder="https://picsum.photos/536/354"
          required
        />
        <input
          id="title"
          name="title"
          class="form-control mt-3"
          type="text"
          placeholder="title.."
          required
        />
        <input
          name="description"
          id="description"
          class="form-control mt-3"
          type="text"
          placeholder="description"
          required
        />
        <input
          name="date"
          id="date"
          class="form-control mt-3"
          type="date"
          placeholder="sana"
          required
        />

        <!-- FORM CHECK -->
        <div class="mt-3 d-flex gap-4 ">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
              checked
            />
            <label class="form-check-label" for="flexCheckDefault">
              Uzbekistan
            </label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckChecked"
            />
            <label class="form-check-label" for="flexCheckChecked">
              Siyosat
            </label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckChecked"
            />
            <label class="form-check-label" for="flexCheckChecked">
              Sport
            </label>
          </div>
        </div>

        <input
          name="submit"
          id="sumbit"
          class="btn btn-primary text-light form-control mt-3"
          type="submit"
          value="Add posts"
          required
        />
      </form>

      <!--========== CARD POSTS ==========-->
      <div id="cards" class="row justify-content-center gap-4 pt-5"></div>
    </div>
  </body>

  <script src="./js/app.js"></script>
</html>
