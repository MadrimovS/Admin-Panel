<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Admin Panel</title>

		<!--============================================ STYLESHEET ==============================================-->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
	</head>

	<body class="bg-dark">
		<!--=============================================== HEADER ===============================================-->
		<header>
			<!-- NAVBAR -->
			<nav class="navbar navbar-expand-lg navbar-light bg-secondary fixed-top mb-5">
				<div class="container">
					<a class="navbar-brand" href="#">Admin panel</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarScroll"
						aria-controls="navbarScroll"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarScroll">
						<ul id="changeList" class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px">
							<li class="nav-item">
								<a class="nav-link" href="#" value="Uzbekistan">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#" value="Siyosat">About</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#" value="Sport">Contacts</a>
							</li>

							<!--=============================== SELECT CHANGE ==============================-->
							<select class="rounded ms-4" id="changeSelect">
								<option value="All posts">All posts</option>
								<option value="Uzbekistan">Uzbekistan</option>
								<option value="Siyosat">Siyosat</option>
								<option value="Sport">Sport</option>
							</select>
						</ul>

						<!--================================== SEARCH INPUT ===============================-->
						<form id="searchForm" class="d-flex">
							<input id="search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" required />
							<button class="btn btn-primary" type="submit">Search</button>
						</form>
					</div>
				</div>
			</nav>
		</header>

		<!--============================================== MAIN =====================================-->
		<main>
			<div class="container mt-5">
				<h1 class="text-center text-dark mt-5">.</h1>

				<!--=================================== FORM INPUT GROUP ===============================-->
				<form id="form-post" class="form-control w-50 mx-auto mt-4 bg-secondary">
					<input id="image" name="image" class="form-control mt-3" type="text" required value="https://picsum.photos/536/354" disabled />
					<input id="title" name="title" class="form-control mt-3" type="text" placeholder="title.." required />
					<input name="description" id="description" class="form-control mt-3" type="text" placeholder="description" required />
					<input name="date" id="date" class="form-control mt-3" type="date" placeholder="sana" required />

					<!--================================== FORM CHECK ===================================-->
					<div class="mt-3 d-flex gap-4">
						<div class="form-check">
							<input name="genres" class="form-check-input" type="checkbox" value="Uzbekistan" id="flexCheckDefault" checked />
							<label class="form-check-label" for="flexCheckDefault"> Uzbekistan </label>
						</div>

						<div class="form-check">
							<input name="genres" class="form-check-input" type="checkbox" value="Siyosat" id="flexCheckChecked" />
							<label class="form-check-label" for="flexCheckChecked"> Siyosat </label>
						</div>

						<div class="form-check">
							<input name="genres" class="form-check-input" type="checkbox" value="Sport" id="flexCheckChecked" />
							<label class="form-check-label" for="flexCheckChecked"> Sport </label>
						</div>
					</div>

					<input name="submit" id="sumbit" class="btn btn-primary text-light form-control mt-3" type="submit" value="Add posts" required />
				</form>

				<!--==================================== CARD POSTS ========================================-->
				<div id="cards" class="row justify-content-center gap-4 pt-5"></div>
			</div>
		</main>

		<!--============================================ FOOTER=======================================-->
		<footer></footer>

		<!--=========================================== SCRIPT JS ====================================-->
		<script src="./js/app.js"></script>
	</body>
</html>
