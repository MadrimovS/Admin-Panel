<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>

  <body class="bg-dark">
    <!-- CONTAINER -->
    <div class="container">
      <!--========== FORM ==========-->
      <form id="form-post" class="form-control w-50 mx-auto mt-5">
        <input
          id="image"
          name="image"
          class="form-control mt-3"
          type="text"
          placeholder="https://picsum.photos/536/354"
          required
        />
        <input
          id="title"
          name="title"
          class="form-control mt-3"
          type="text"
          placeholder="title.."
          required
        />
        <input
          name="description"
          id="description"
          class="form-control mt-3"
          type="text"
          placeholder="description"
          required
        />
        <input
          name="date"
          id="date"
          class="form-control mt-3"
          type="date"
          placeholder="sana"
        />
        <input
          name="submit"
          id="sumbit"
          class="btn btn-primary text-light form-control mt-3"
          type="submit"
          value="Add posts"
          required
        />
      </form>

      <!--========== CARDS ==========-->
      <div id="cards" class="row justify-content-center gap-4 pt-5"></div>
    </div>
  </body>

  <script src="./js/app.js"></script>
</html>
